<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confusion Matrix</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 40px;
        }
        .wrap {
            max-width: 1100px;
            margin: 0 auto;
        }
        h2 {
            color: #0d47a1;
            margin-bottom: 5px;
            font-size: 28px;
        }
        .meta {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .metrics {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .metric {
            background: #fff;
            padding: 10px 16px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.15);
            font-size: 14px;
            font-weight: bold;
            color: #0d47a1;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(13, 71, 161, 0.08);
            padding: 24px;
            margin-bottom: 24px;
        }
        img {
            max-width: 100%;
            border-radius: 12px;
            border: 1px solid #e8eef6;
        }
        pre {
            background: #0c111d;
            color: #e6edf3;
            padding: 16px;
            border-radius: 12px;
            overflow: auto;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #1f2636;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #0d47a1, #1976d2);
            color: #fff;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 10px;
            transition: 0.3s;
            font-size: 14px;
        }
        .btn:hover {
            background: linear-gradient(45deg, #0b3b85, #1565c0);
        }
        .topbar {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="btn" href="/">‚Üê Back to Home</a>
        <a class="btn" href="/history">üìú Prediction History</a>
        <a class="btn" href="/visualization">üìä Dataset Visualization</a>
    </div>

    <h2>üß™ Confusion Matrix</h2>
    <div class="meta">Below is the confusion matrix and model performance metrics.</div>

    <div class="metrics">
        <div class="metric">‚úÖ Accuracy: {{ accuracy }}%</div>
        <div class="metric">üìä Precision, Recall & F1-Score: See report below</div>
    </div>

    <div class="card">
        <img src="data:image/png;base64,{{ plot_url }}" alt="Confusion Matrix">
    </div>

    <div class="card">
        <h3>üìÑ Classification Report</h3>
        <pre>{{ report_text }}</pre>
    </div>
</div>
</body>
</html>
