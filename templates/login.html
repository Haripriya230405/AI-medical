<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login - Symptom Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: #fff;
            position: relative;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 28px;
            letter-spacing: 1px;
        }
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 16px;
        }
        .form-group label {
            position: absolute;
            top: 14px;
            left: 12px;
            color: #f1f1f1;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:focus + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #fff;
            background: rgba(41, 128, 185, 0.6);
            padding: 0 6px;
            border-radius: 4px;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, #6dd5fa, #2980b9);
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .icon {
            font-size: 22px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <form method="POST" class="login-form">
        <h2>ðŸ©º Symptom Checker Login</h2>

        <div class="form-group">
            <input type="text" name="name" placeholder=" " required>
            <label>Full Name</label>
        </div>

        <div class="form-group">
            <input type="number" name="age" placeholder=" " required>
            <label>Age</label>
        </div>

        <div class="form-group">
            <input type="text" name="mobile" placeholder=" " required>
            <label>Mobile Number</label>
        </div>

        <div class="form-group">
            <textarea name="address" placeholder=" " required></textarea>
            <label>Address</label>
        </div>

        <button type="submit">Continue</button>
    </form>
</body>
</html>
